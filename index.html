<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Clearable jQuery plugin">
    <meta name="author" content="kouts">

    <title>Clearable jQuery plugin - Demo</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

  	<style>
    body {
      padding-top: 50px;
    }
    .starter-template {
      padding: 40px 15px;
      text-align: center;
    }
  	.regular-close{
  		display: block;
  		background: url('img/close.png') top left no-repeat;
  		width:8px;
  		height:8px;
  	}
  	</style>

    <!-- Just for debugging purposes. Don't actually copy this line! -->
    <!--[if lt IE 9]><script src="http://getbootstrap.com/docs-assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Clearable</a>
        </div>
      </div>
    </div>

    <div class="container">
      
      <div class="starter-template">
        <h1>Clearable</h1>
        <p class="lead">A jQuery plugin to clear text from input textboxes.</p>
      </div>
      
      <h1>Demo</h1>
      <div class="row">
        <div class="col-sm-4">
          <label>Bootstrap (Default, uses Boootstrap classes)</label>
          <div class="clearable-wrapper">
            <input type="text" name="demo_1" value="" class="form-control clearable" />
          </div>
        </div>
        <div class="col-sm-4">
          <label>Regular (Using custom css class for icon)</label>
          <div class="clearable-wrapper">
            <input type="text" name="demo_2" value="" style="width:100%" class="clearable-2" />
          </div>
        </div>
        <div class="col-sm-4">
          <label>Regular (Using inline css for icon)</label>
          <div class="clearable-wrapper">
            <input type="text" name="demo_3" value="" style="width:100%" class="clearable-3" />
          </div>
        </div>
      </div>

    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery-1.10.2.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="jquery.clearable.js"></script>
    <script type="text/javascript">
    $(document).ready(function(){
		$('.clearable').clearable({
			adjust_right: '6px',
			adjust_top: '10px'
		});

		$('.clearable-2').clearable({
			adjust_right: '6px',
			adjust_top: '7px',
			icon: '<div/>',
			icon_class: 'regular-close'
		});

		$('.clearable-3').clearable({
			adjust_right: '6px',
			adjust_top: '7px',
			icon: '<div style="display: block;background: url(img/close.png) top left no-repeat;width:8px;height:8px;"></div>',
			icon_class: ''
		});

    });
    </script>
    

  </body>
</html>
